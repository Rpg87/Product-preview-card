<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Fraunces:opsz,wght@9..144,700&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="body">
    <main class="main">
        <picture class="picture ">
            <source srcset="./images/image-product-desktop.jpg" media=" (min-width: 1439px)">
            <img src="./images/image-product-mobile.jpg" alt="desktop perfume image">
        </picture>

        <section class="container">
            <h2 class="container__perfume">perfume</h2>
            <h1 class="container__title">gabrielle essence eau de parfum</h1>
            <P class="container__paraph">A floral, solar and voluptous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL
            <P>
            <h2 class="container__price"> $149.99 </h2>
            <h6 class="container__oldPrice"> $169.99</h6>
            <button class="btn">
                <img class="btn__cart" src="/images/icon-cart.svg" alt="icon cart">
                <span class="btn__txt"> Add to Cart</span>
            </button>

            <footer class="attribution">
                Challenge by <a class="fm-link" href=" https://www.frontendmentor.io?ref=challenge" target="_blank">
                    Frontend Mentor</a>.
                Coded by <a class="github-link" target="_blank" href=" https://github.com/Rpg87"> Raquel Pe√±a</a>.
            </footer>
        </section>
    </main>
</body>

</html>
